<head>
  <meta charset="utf-8" />
  <title>Shuffle Adaptive Demo</title>

  <link rel="dns-prefetch" href="//themes.googleusercontent.com">

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/shuffle-styles.css" />

<body class="">


<main role="main" id="main" class="language-markup">
  <section class="container">
  <div class="row">
    <h2 class="span12">Adaptive Layout with Compound Filters</h2>
  </div>
</section>

<section class="gallery container">

  <div class="filter-options row">

    <div class="span6">
      <div class="filter-group filter--colors js-colors">
        <h5 class="filter__label">Colors</h5>
        <button class="btn btn--go" data-filter-value="green"><span class="visuallyhidden">Green</span></button>
        <button class="btn btn--primary" data-filter-value="blue"><span class="visuallyhidden">Blue</span></button>
        <button class="btn btn--danger" data-filter-value="red"><span class="visuallyhidden">Red</span></button>
        <button class="btn btn--warning" data-filter-value="orange"><span class="visuallyhidden">Orange</span></button>
      </div>
    </div>

    <div class="span6">
      <div class="filter-group filter--shapes js-shapes">
        <h5 class="filter-group__label">Shapes</h5>
        <span class="ib">
          <input type="checkbox" value="circle" id="cb-circle"> <label for="cb-circle">Circle</label>
        </span>
        <span class="ib">
          <input type="checkbox" value="diamond" id="cb-diamond"> <label for="cb-diamond">Diamond</label>
        </span>
        <span class="ib">
          <input type="checkbox" value="square" id="cb-square"> <label for="cb-square">Square</label>
        </span>
        <span class="ib">
          <input type="checkbox" value="triangle" id="cb-triangle"> <label for="cb-triangle">Triangle</label>
        </span>
      </div>
    </div>

  </div>

  <div class="shape-up js-shuffle">

    <div class="span3 shape shape--circle shape--blue" data-shape="circle" data-color="blue">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--diamond shape--red" data-shape="diamond" data-color="red">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--triangle shape--green" data-shape="triangle" data-color="green">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--triangle shape--orange" data-shape="triangle" data-color="orange">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--square shape--red" data-shape="square" data-color="red">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--diamond shape--green" data-shape="diamond" data-color="green">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--circle shape--red" data-shape="circle" data-color="red">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--square shape--green" data-shape="square" data-color="green">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--circle shape--orange" data-shape="circle" data-color="orange">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--diamond shape--blue" data-shape="diamond" data-color="blue">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--square shape--orange" data-shape="square" data-color="orange">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

    <div class="span3 shape shape--square shape--blue" data-shape="square" data-color="blue">
      <div class="keep-ratio">
        <div class="shape__inner">
          <div class="shape__space">
          </div>
        </div>
      </div>
    </div>

  </div>

</section>

</main>
